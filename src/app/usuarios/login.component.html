<!DOCTYPE html>
<html>

<head>
  <title>GWT - Inicio</title>
</head>

<body>
  <div class="limiter">
    <div class="container-login100">            
      <div class="wrap-login100">        
        <p-messages [value]="msgs" class="col-6 align-self-center"  [closable]="true" [showTransitionOptions]="'10ms'" [hideTransitionOptions]="'0ms'"></p-messages>
        <div class="login100-form-title" style="background-image: url(assets/layout/images/panel2.gif);">         
        </div>        
        <form class="login100-form validate-form">
          <div class="wrap-input100 validate-input m-b-26" data-validate="Usuario es requerido">
            <span class="label-input100">Usuario</span>            
            <input [(ngModel)]="usuario.username" pInputText class="input100" type="text" name="username" style="border: none;"
            placeholder="Ingrese el usuario">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-18" data-validate="contraseña es requerida">
            <span class="label-input100">Contraseña</span>            
            <input [(ngModel)]="usuario.password" pInputText class="input100" type="password" name="password" style="border: none;"
            placeholder="Ingrese la contraseña" (keydown.enter)="login()">
            <span class="focus-input100"></span>
          </div>

          <div class="flex-sb-m w-full p-b-30">
            <div class="contact100-form-checkbox">
              <button class="login100-form-btn" (click)='login()'>
                Ingresar
              </button>
            </div>

            <div>
              <p-button label="Olvido la contraseña?" styleClass="p-button-link" (click)="displayBasic=true"></p-button>
              
              <p-dialog header="Restablecer Contraseña" [(visible)]="displayBasic"  modal="modal" showEffect="fade" [style]="{width: '400px'}">                
                <h5>Ingrese el correo asociado al usuario</h5>                        
                <span class="p-input-icon-left">
                  <i class="pi pi-envelope"></i>                  
                    <input [(ngModel)]="usuario.email" pInputText type="text" name="mail" placeholder="Ingrese el Correo" style="width: 350px;" >
                </span> 
                <p-footer>              
                  <button type="button" pButton icon="pi pi-times" (click)="cerrar()" label="Cancelar" class="p-button-text"></button>
                  <button type="button" pButton icon="pi pi-check" (click)="enviar()" label="Enviar" class="p-button-text"></button>
              </p-footer>
            </p-dialog>
              
            </div>
          </div>
          <div class="container-login100-form-btn">
            
          </div>
        </form>
      </div>
    </div>    
  </div>
